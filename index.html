<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex™</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/scrollbar.css" />
  </head>
  <body>
    <header>
      <a href="#">
        <img src="./src/imagens/pokeball.png" alt="pokebola" class="logo" />
      </a>
      <span class="powered">powered by KevinLongue™</span>
      <button id="botao-alterar-tema">
        <img
          src="./src/imagens/sun.png"
          alt="imagem do sol"
          class="imagem-botao"
        />
      </button>
    </header>
    <main>
      <ul class="listagem-pokemon">
        <li class="cartao-pokemon">
          <div class="informacoes">
            <span id="pokemonName">.</span>
            <span id="pokemonID">.</span>
          </div>

          <img src="./src/imagens/bulbasaur.gif" alt="Bulbasaur" class="gif" />

          <ul class="tipos">
            <li class="tipo grama">Grama</li>
            <li class="tipo veneno">Veneno</li>
          </ul>

          <p class="descricao">
            Há uma semente de planta em suas costas desde o dia que este Pókemon
            nasce. A semente cresce lentamente.
          </p>
        </li>
      </ul>
      <div></div>
      <ul class="listagem-pokemon" id="pokedex">

        <li class="cartao-pokemon">
          <img class="gif"/>
          <span></span>
          <p class="descricao"></p>
      </li>
      </ul>
     
      </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
